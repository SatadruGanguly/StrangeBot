<!DOCTYPE html>
{% extends "MedBotApp/base.html" %}
{% load static %}
{% block body_block %}
    <link rel="stylesheet" href="{% static "MedBotApp/css/login.css" %}">
    <div class="loginpanel">
        <div class="container">
            <div class="welcome"><h2>Login</h2></div>
            
            <form method="POST">
                {{ login_form.username }}
                <br>
                {{ login_form.password }}
                <br>
                {% csrf_token %}
                <button type="submit">Login</button>
            </form>

            <a href="/">&lt; Back</a>

        </div>
    </div>

    <script>
        document.getElementById("{{ login_form.username.id_for_label }}").focus()
    </script>
{% endblock %}
